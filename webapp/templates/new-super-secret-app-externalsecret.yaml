{{- if and .Values.newSuperSecretApp.secret.enabled (not .Values.newSuperSecretApp.secret.useFakeForTesting) }}
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ .Values.newSuperSecretApp.secret.name }}
  labels:
    {{- include "webapp.labels" . | nindent 4 }}
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: {{ .Values.newSuperSecretApp.secret.store.kind }}
    name: {{ .Values.newSuperSecretApp.secret.store.name }}
  target: 
    name: {{ .Values.newSuperSecretApp.secret.name }}
    creationPolicy: Owner
  data:
    - secretKey: DB_HOST
      remoteRef:
        key: {{ .Values.newSuperSecretApp.secret.remoteKey }}
        property: dbHost
    - secretKey: DB_USERNAME
      remoteRef:
        key: {{ .Values.newSuperSecretApp.secret.remoteKey }}
        property: dbUser
    - secretKey: DB_PASSWORD
      remoteRef:
        key: {{ .Values.newSuperSecretApp.secret.remoteKey }}
        property: dbPass
{{- end }}


